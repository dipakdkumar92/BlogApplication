{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-8 mx-auto d-block mt-4">
        {{ article.title }}
    </div>
    <div class="col-8 mx-auto d-block mt-4">
        {{ article.created | date }}
    </div>
    <div class="col-8 mx-auto d-block mt-4">
        <img src="{{ article.image.url }}" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col-8 mx-auto d-block mt-4">
        {{ article.content| safe }}
    </div>
</div>

{% endblock %}
